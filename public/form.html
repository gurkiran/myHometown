<!DOCTYPE html>
<html lang="en-us" ng-app='myApp'>
    <head>
        <title>Contact Us</title>
        <link rel="icon"  type="image/jpeg"  href="images/ekOnkar.jpg">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/app.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
       <script src='./controllers/app.js'></script>

    </head>
    <body ng-controller='mainController'>

        <div class='container'>

          <p>Contact Us</p>

                <form action='/' ng-submit='send()'>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" ng-model='contact.name' placeholder="Enter your name" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Your Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" ng-model='contact.email' placeholder="Enter your email" required>
                  </div>
                  <div class="form-group">
                      <label>Message</label>
                      <textarea class="form-control" rows="3" ng-model='contact.message' placeholder='Type your message here' required></textarea>
                   </div>

                  <button type="submit" class="btn btn-primary btn-block">Send</button>
             </form>
        </div>

    </body>
</html>
